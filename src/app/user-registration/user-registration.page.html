<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" class="ion-margin">
    <ion-button href="/home">Sign Up</ion-button>
  </div>

  <ion-item style="margin-top: 50px;">
    <ion-label position="stacked"
      >Name: <ion-text color="danger">*</ion-text></ion-label
    >
    <ion-input
      required
      type="text"
      oninput="handleFirstNameValue(event)"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"
      >Email <ion-text color="danger">*</ion-text></ion-label
    >
    <ion-input
      required
      type="text"
      oninput="handleLastNameValue(event)"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"
      >Phone Number: <ion-text color="danger">*</ion-text></ion-label
    >
    <ion-input
      required
      type="text"
      oninput="handleLastNameValue(event)"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"
      >Address: <ion-text color="danger">*</ion-text></ion-label
    >
    <ion-input
      required
      type="text"
      oninput="handleLastNameValue(event)"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"
      >Password: <ion-text color="danger">*</ion-text></ion-label
    >
    <ion-input
      required
      type="text"
      oninput="handleLastNameValue(event)"
    ></ion-input>
  </ion-item>
</ion-content>
