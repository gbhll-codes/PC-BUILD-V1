<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Ionic Shopping
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="success">
              <b>{{ p.price | currency:'PHP' }}</b>
            </ion-label>
          </ion-col>
          <!-- <ion-col size="6">
            <ion-label color="success">
              <b>{{ p.specs }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-label color="success">
              <b>{{ p.store }}</b>
            </ion-label>
          </ion-col> -->
          <ion-col size="4" class="ion-text-right">
            <ion-button color="success" fill="clear" (click)="addToCart(p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-button class="pcbuild" href="/pcbuild" bexpand="full"
    >PC BUILD</ion-button
  >
</ion-content>
